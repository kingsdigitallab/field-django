{% load wagtailcore_tags %}

{% if page and page.pk != page.get_site.root_page.pk %}
    <div class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        {% for item in page.get_ancestors %}
            {% if forloop.counter > 2 %}
                <li><a href="{% pageurl item %}">{{ item.title }}</a></li>
            {% endif %}
        {% endfor %}
      </ul>
      <h2>{{ page.title }}</h2>
    </div>
{% endif %}
