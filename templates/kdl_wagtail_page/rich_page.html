{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block meta_title %}{{page.title}}{% endblock %}

{% block title %}
    {% if page and page.pk != page.get_site.root_page.pk %}
        <h1 class="title">{{page.title}}</h1>
    {% endif %}
{% endblock %}

{% block main %}
    {{ page.body|richtext }}
{% endblock %}
