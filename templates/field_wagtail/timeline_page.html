{% extends "kdl_wagtail_page/rich_page.html" %}
{% load kdl_wagtail_core_tags wagtailcore_tags wagtailimages_tags %}

{% block css %}
    <link title="timeline-styles" rel="stylesheet"
          href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
{% endblock %}

{% block main %}
    {{ page.body|richtext }}
    <div id='timeline-embed' style="width: 100%; height: 600px"></div>
{% endblock %}

{% block footer_scripts %}
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script type="text/javascript">
        var options = {
            hash_bookmark: true,
            initial_zoom: 1
        }
        var timeline_json = '{{ timeline_json_url }}';
        window.timeline = new TL.Timeline('timeline-embed', timeline_json, options);
        //
        $(window).on("load", function(){
            $("#timeline-embed").click(function(ev){
                //
                if (ev.target){
                    if ($(ev.target).attr('class') == "{{ ev_target_class }}"){
                        ev.preventDefault();
                        if (timeline){
                            timeline.goToId($(ev.target).data("uniqueId"));
                        }
                    }
                }
            });

        });
    </script>
{% endblock %}
