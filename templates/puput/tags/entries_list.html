{% load i18n wagtailimages_tags puput_tags %}

<li>
    {% for entry in entries %}
    <article>
        <h5>
            <a href="{% entry_url entry blog_page %}">{{ entry.title }}</a>
        </h5>
        <ul class="meta">
            <!-- TO: Removed for less info in sidebar (Delete if not used)
            <li>
                {{ entry.owner.username }}
            </li>-->  
            <li>
                {{ entry.date|date:"DATE_FORMAT" }}
            </li>
            {% if blog_page.disqus_api_secret %}
                <li>
                    {{ entry.num_comments }}
                </li>
            {% endif %}
        </ul>
    </article>
    {% empty %}
        {% trans 'No entries yet' %}
    {% endfor %}
</li>
