{% load wagtailimages_tags %}

{% if page.introduction %}
    <div class="introduction">
        {% if page.image %}
            {% image page.image width-800 as custom_image %}
                <img src="{{ custom_image.url }}" width="{{ custom_image.width }}"
    height="{{ custom_image.height }}" alt="{{ custom_image.alt_text }}" />
        {% endif %}
        <p>
        {% if page.introduction %}
            {{ page.introduction }}
        {% endif %}
        </p>
    </div>
{% endif %}
