[tox]
envlist = py35, flake8
skipsdist = True

[flake8]
exclude =
    *.txt,
    */fixtures/*,
    */migrations/*,
    */templates/*,
    */django-kdl-wagtail/*,
    .gitignore,
    *.md,
    .tox,
    .travis.yml,
    .vagrant,
    .vagrant_provisioning,
    assets/*,
    tox.ini,
    templates/*
ignore = F405,W503

[testenv]
deps = -r{toxinidir}/requirements.txt
setenv =
    DJANGO_SETTINGS_MODULE=field.settings.test
    PYTHONPATH={toxinidir}
commands = python manage.py test

[testenv:flake8]
commands = flake8
deps = flake8
